<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <img id="header-img" src="./images/product-landing-page-logo.png" alt="">
    <nav id="nav-bar">
      <a href="#Features" class="nav-link">Features</a>
      <a href="#how-it-works" class="nav-link">How it Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>

    </nav>
  </header>
  <main class="main">
    <section class="email-section">
      <p class="email-title">Handcrafted, home-made masterpieces</>
      <form action="https://www.freecodecamp.com/email-submit" method="POST" id='form'>
        <input name="email" type="email" id="email" placeholder="Enter email address">
        <input type='submit' id='submit' placeholder="Submit" value="GET STARTED" />
      </form>
    </section>
    <section id='Features'>
      <div class="all-feacture">
        <div class="materials">
        </div>
        <div class="shipping">
        </div>
        <div class="quality">
        </div>
      </div>
    </section>
    <section id='how-it-works'>
      <iframe id='video' width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
    <section id="pricing">
      <div id="all-cards">
        <div class="cards">
        </div>
        <div class="cards">
        </div>
        <div class="cards">
        </div>
      </div>
    </section>
    <footer></footer>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
